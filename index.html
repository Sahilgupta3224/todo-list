<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h4 class="title">Kaisa h,<input type ="text" class="name" placeholder="naam dalo"></h4>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h2>Write a task to do</h2>
                <input type="text" placeholder="eg. complete javascript" name="content" id="content" />
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
						<input type="radio" name="category" id="category1" value="Formal" /> 
						<span class="bubble Formal"></span>
						<div>Formal</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="Informal" />
						<span class="bubble Informal"></span>
						<div>Informal</div>
					</label>
                    </div>
                    <input type="submit" value="Add Todo"/>
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
